<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="card">
        <div class="pesquisa">
            <input type="texto" placeholder="Nome da cidade" spellcheck="false">
            <button><img src="imagens previsão do Tempo app/pesquisa.png" alt="Ícone de pesquisa"></button>
        </div>
        <div class="clima">
            <img class="clima-icon" src="imagens previsão do Tempo app/chuva.png" alt="Ícone de clima">
            <h1 class="tempo">22°C</h1>
            <h2 class="cidade">Caraguatatuba</h2>
            <div class="detalhes">
                <div class="col">
                    <img src="imagens previsão do Tempo app/umidade.png" alt="Ícone de umidade">
                    <p class="umidade">50%<br><span>Umidade</span></p>
                </div>
                <div class="col">
                    <img src="imagens previsão do Tempo app/vento.png" alt="Ícone de vento">
                    <p class="vento">15 km/h<br><span>vento</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
